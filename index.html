<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <section class="searchSection">
        <input class="weatherInput" type="text">
        <button class="search">Search location</button>
      </section>
    </nav>
    <section class="temperatureButtons">
      <button class="celcius">°C</button>
      <button class="fahrenheit">°F</button>
    </section>
    <div class="main">
      <section class="locationSection">
        <h1 class="location">Acklam,</h1>
        <h1 class="country">United Kingdom</h1>
        <h2 class="dateAndTime"></h2>
      </section>

      <section class="temperatureSection">
        <div class="temperature"></div>
        <img class="weatherIcon" src="" alt="">
        <div class="temperatureDescription"></div>
        <div class="feelsLike">Feels like</div>
      </section>

      <section class="temperatureDetails">
        <div class="humidity"Humidity></div>
        <div class="wind">Wind</div>
        <div class="chanceOfRain">Chance of rain</div>
      </section>
    </div>
  </div>
</body>
</html>
